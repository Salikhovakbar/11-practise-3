<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="search-part">
            <h3>Who will first get</h3>
            <form id="search" action="">
                <label for="Distant">Distant</label>
                <input placeholder="add the distant" id="Distant" type="text">
                <button type="submit" id="btn-find-out">Figure Out</button>
            </form>
        </div>
        <div class="option-box-part">
            <div class="box">
                <i class="bi bi-person"></i>
                <h4>BY FOOD</h4>
                <p id="anhour"></p>
            </div>
            <div class="box">
                <i class="bi bi-bicycle"></i>
                <h4>BY CYCLE</h4>
                <p id="2-hour"></p>
            </div>
            <div class="box">
                <i class="bi bi-car-front"></i>
                <h4>BY CAR</h4>
                <p id="3-hour"></p>
            </div>
            <div class="box">
                <i class="bi bi-airplane"></i>
                <h4>BY PLANE</h4>
                <p id="4-hour"></p>
            </div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
